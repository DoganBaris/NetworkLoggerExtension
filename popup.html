<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Network & Console Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Network & Console Logger</h2>
    
    <div class="settings">
      <div class="input-group">
        <label for="apiTargetUrl">API URL (Network Logs):</label>
        <input type="text" id="apiTargetUrl" placeholder="exampleapi.example.com" />
      </div>
      
      <div class="input-group">
        <label for="consoleTargetUrl">UI URL (Console Logs):</label>
        <input type="text" id="consoleTargetUrl" placeholder="exampleui.example.com" />
      </div>
      
      <div class="toggle-group">
        <label class="switch">
          <input type="checkbox" id="loggingToggle">
          <span class="slider"></span>
        </label>
        <span id="toggleLabel" class="toggle-label">Logging: Closed</span>
      </div>
      
      <button id="saveBtn" class="btn btn-save">‚úÖ Save Settings</button>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Network Logs:</span>
        <span id="networkCount" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Console Logs:</span>
        <span id="consoleCount" class="stat-value">0</span>
      </div>
    </div>
    
    <div class="buttons">
      <button id="downloadBtn" class="btn btn-primary">
        ‚¨áÔ∏è Download Logs
      </button>
      <button id="clearBtn" class="btn btn-secondary">
        üóëÔ∏è Clear Logs
      </button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
